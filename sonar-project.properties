# ---------------------------------------------------------------------------
# SonarQube — Local Static Analysis Configuration
# ---------------------------------------------------------------------------
# Usage:
#   ./dev.sh --sonar          Start the SonarQube server
#   ./dev.sh --lint            Run analysis (Python + TypeScript + SQL)
#   ./dev.sh --lint-dotnet     Run analysis (C# .NET)
#   ./dev.sh --sonar-stop      Stop the SonarQube server
#
# Authentication: export SONAR_TOKEN="your-token" (generate in SonarQube UI)
# Dashboard: http://localhost:9000
# ---------------------------------------------------------------------------

sonar.projectKey=riparian-poc
sonar.projectName=Riparian Buffer Compliance POC
sonar.projectVersion=1.0

# Source directories (Python ETL + React frontend + SQL)
sonar.sources=python-etl,frontend/src,sql

# Exclusions — build artifacts, dependencies, generated files
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/bin/**,\
  **/obj/**,\
  **/__pycache__/**,\
  **/*.min.js,\
  **/*.min.css

# Test directories (uncomment when tests are added)
# sonar.tests=python-etl/tests,frontend/src/__tests__
# sonar.python.coverage.reportPaths=python-etl/coverage.xml
# sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# ---------------------------------------------------------------------------
# Python
# ---------------------------------------------------------------------------
sonar.python.version=3.12

# ---------------------------------------------------------------------------
# Encoding
# ---------------------------------------------------------------------------
sonar.sourceEncoding=UTF-8
