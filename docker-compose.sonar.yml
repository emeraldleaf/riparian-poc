# SonarQube Community Build â€” local static code analysis
#
# Usage:
#   ./dev.sh --sonar         Start the server
#   ./dev.sh --sonar-stop    Stop the server
#
# Or directly:
#   docker compose -f docker-compose.sonar.yml up -d
#   docker compose -f docker-compose.sonar.yml down
#
# Dashboard: http://localhost:9000

services:
  sonarqube:
    image: sonarqube:community
    container_name: riparian-sonarqube
    depends_on:
      sonarqube-db:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      # Disable Elasticsearch bootstrap checks for local dev
      # (avoids needing to set vm.max_map_count on the host)
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      # External PostgreSQL database (replaces embedded H2)
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: sonarqube
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    restart: unless-stopped

  sonarqube-db:
    image: postgres:16-alpine
    container_name: riparian-sonarqube-db
    environment:
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: sonarqube
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonarqube -d sonarqube"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
  sonarqube-pgdata:
